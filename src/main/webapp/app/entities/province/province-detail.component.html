
<div *ngIf="province">
    <h2><span>Province</span> {{province.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{province.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{province.code}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <div *ngIf="province.departmentId">
                <a [routerLink]="['/department', province.departmentId]">{{province.departmentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'province/'+ province.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
