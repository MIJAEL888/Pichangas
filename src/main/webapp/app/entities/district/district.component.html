<div>
    <h2>
        <span>Districts</span>
        <button class="btn btn-primary float-right jh-create-entity create-district" [routerLink]="['/', { outlets: { popup: ['district-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new District
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="districts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Codigo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="provinceId"><span>Provincia</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="departmentId"><span>Departamento</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let district of districts ;trackBy: trackId">
                <td><a [routerLink]="['../district', district.id ]">{{district.id}}</a></td>
                <td>{{district.name}}</td>
                <td>{{district.code}}</td>
                <td>
                    <div *ngIf="district.provinceDto">
                        <a [routerLink]="['../province', district.provinceDto.id  ]" >{{district.provinceDto.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="district.provinceDto.departmentDto">
                        <a [routerLink]="['../department', district.provinceDto.departmentDto.id  ]" >{{district.provinceDto.departmentDto.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../district', district.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'district/'+ district.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'district/'+ district.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
