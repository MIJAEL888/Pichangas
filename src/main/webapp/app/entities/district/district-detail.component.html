<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="district">
            <h2><span>District</span> {{district.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{district.name}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{district.code}}</span>
                </dd>
                <dt><span>Province</span></dt>
                <dd>
                    <div *ngIf="district.provinceId">
                        <a [routerLink]="['/province', district.provinceId, 'view']">{{district.provinceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/district', district.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
