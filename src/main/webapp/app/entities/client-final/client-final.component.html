<div>
    <h2>
        <span>Client Finals</span>
        <button class="btn btn-primary float-right jh-create-entity create-client-final" [routerLink]="['/', { outlets: { popup: ['client-final-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Client Final
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clientFinals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="surName"><span>Sur Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mobile"><span>Mobile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span>Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numDocument"><span>Num Document</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userAppId"><span>User App</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clientFinal of clientFinals ;trackBy: trackId">
                <td><a [routerLink]="['../client-final', clientFinal.id ]">{{clientFinal.id}}</a></td>
                <td>{{clientFinal.name}}</td>
                <td>{{clientFinal.surName}}</td>
                <td>{{clientFinal.mobile}}</td>
                <td>{{clientFinal.email}}</td>
                <td>{{clientFinal.numDocument}}</td>
                <td>
                    <div *ngIf="clientFinal.userAppId">
                        <a [routerLink]="['../user-app', clientFinal.userAppId  ]" >{{clientFinal.userAppId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client-final', clientFinal.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-final/'+ clientFinal.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-final/'+ clientFinal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="clientFinals && clientFinals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
