<div>
    <h2>
        <span>Fields</span>
        <button class="btn btn-primary float-right jh-create-entity create-field" [routerLink]="['/', { outlets: { popup: ['field-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Field
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fields">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comment"><span>Comment</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numPlayers"><span>Num Players</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="typeField"><span>Type Field</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="typeSport"><span>Type Sport</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="state"><span>State</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="campusId"><span>Campus</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let field of fields ;trackBy: trackId">
                <td><a [routerLink]="['../field', field.id ]">{{field.id}}</a></td>
                <td>{{field.name}}</td>
                <td>{{field.description}}</td>
                <td>{{field.comment}}</td>
                <td>{{field.numPlayers}}</td>
                <td>{{field.typeField}}</td>
                <td>{{field.typeSport}}</td>
                <td>{{field.state}}</td>
                <td>
                    <div *ngIf="field.campusId">
                        <a [routerLink]="['../campus', field.campusId  ]" >{{field.campusId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../field', field.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'field/'+ field.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'field/'+ field.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="fields && fields.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
