<div>
    <h2>
        <span>User Apps</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-app" [routerLink]="['/', { outlets: { popup: ['user-app-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User App
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userApps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="username"><span>Username</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="password"><span>Password</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dateReg"><span>Date Reg</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="faccebookId"><span>Faccebook Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="googleId"><span>Google Id</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userApp of userApps ;trackBy: trackId">
                <td><a [routerLink]="['../user-app', userApp.id ]">{{userApp.id}}</a></td>
                <td>{{userApp.username}}</td>
                <td>{{userApp.password}}</td>
                <td>{{userApp.dateReg | date:'mediumDate'}}</td>
                <td>{{userApp.faccebookId}}</td>
                <td>{{userApp.googleId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-app', userApp.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-app/'+ userApp.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-app/'+ userApp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userApps && userApps.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
