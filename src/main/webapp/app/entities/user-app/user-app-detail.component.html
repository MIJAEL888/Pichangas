
<div *ngIf="userApp">
    <h2><span>User App</span> {{userApp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{userApp.username}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{userApp.password}}</span>
        </dd>
        <dt><span>Date Reg</span></dt>
        <dd>
            <span>{{userApp.dateReg | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Faccebook Id</span></dt>
        <dd>
            <span>{{userApp.faccebookId}}</span>
        </dd>
        <dt><span>Google Id</span></dt>
        <dd>
            <span>{{userApp.googleId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-app/'+ userApp.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
