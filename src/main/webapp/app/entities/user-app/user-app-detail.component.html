<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userApp">
            <h2><span>User App</span> {{userApp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{userApp.username}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{userApp.password}}</span>
                </dd>
                <dt><span>Date Reg</span></dt>
                <dd>
                    <span>{{userApp.dateReg}}</span>
                </dd>
                <dt><span>Faccebook Id</span></dt>
                <dd>
                    <span>{{userApp.faccebookId}}</span>
                </dd>
                <dt><span>Google Id</span></dt>
                <dd>
                    <span>{{userApp.googleId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-app', userApp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
